<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>	
	<meta name="description" content="Web development"/>
	<meta name="keywords" content="Registration Form"/>
	<meta name="author" content="Philip Liu"/>
	<link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<title>Web Development Registration Form</title>
</head>
<body>
	<!-- Registration Form -->
	<h1>Registration Form</h1>
	<form method="post" action="http://mercury.ict.swin.edu.au/it000000/formtest.php">
		<h2>Account Information</h2>
		<p><label>User ID:
				<input type="text" name="uid" placeholder="User ID"/>
		</label></p>
		<p><label>Password:
				<input type="password" name="pwd1" placeholder="Password"/>
		</label></p>
		<p><label>Retype Password:
				<input type="password" name="pwd2" placeholder="Confirmation Password"/>
		</label></p>
		<h2>User Information</h2>
		<p>	<label>Name:
				<input type="text" name="username" placeholder="Full name"/>
		</label></p>
		<p>Gender:
			<input type="radio" name="gender" value="M"/>
			<label>Male</label>
			<input type="radio" name="gender" value="F"/>
			<label>Female</label>
		</p>
		<div><input class="button" type="submit" value="Test Register"/>
		</div>
	</form>
</body>
</html>
